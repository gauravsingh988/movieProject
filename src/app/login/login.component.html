<div class="mainseclogin">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12">

            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <div class="loginbox" *ngIf="!formchange">
                    <form>
                        <h5 class="loginheading">Login</h5>
                        <div class="form-group">
                            <label for="">Enter Email</label>
                            <input type="email" placeholder=" Enter Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Enter Passowrd</label>
                            <input type="text" placeholder=" Enter Passowrd" class="form-control">
                        </div>
                        <button class="btn btn_login">Login</button>
                        <p class="chalogin_btn" (click)="singup()">Not registered? Create an account</p>
                    </form>
                </div>
                <div class="loginbox" *ngIf="formchange">
                    <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
                        <h5 class="loginheading">Register</h5>
                        <div class="form-group ">
                            <label for=" ">Enter Name</label>
                            <input type="text " formControlName="rname" value="" placeholder=" Enter Name " class="form-control ">
                            <small class="text-danger" *ngIf="formsubmit && SignupForm.controls[ 'rname'].errors"> Please Enter valid </small>
                        </div>
                        <div class="form-group ">
                            <label for=" ">Enter Email</label>
                            <input type="email " formControlName="remail" value="" placeholder=" Enter Email " class="form-control ">
                            <small class="text-danger" *ngIf="formsubmit && SignupForm.controls[ 'rname'].errors"> Please Enter valid </small>
                        </div>
                        <div class="form-group ">
                            <label for=" ">Enter Mobile</label>
                            <input type="text " formControlName="rmobile" value="" placeholder=" Enter Mobile " class="form-control ">
                            <small class="text-danger" *ngIf="formsubmit && SignupForm.controls[ 'rname'].errors"> Please Enter valid </small>
                        </div>
                        <div class="form-group ">
                            <label for=" ">Enter Passowrd</label>
                            <input type="text " formControlName="rpassword" value="" placeholder=" Enter Passowrd " class="form-control ">
                            <small class="text-danger" *ngIf="formsubmit && SignupForm.controls[ 'rname'].errors"> Please Enter valid </small>
                        </div>
                        <button class="btn btn_login ">Login</button>
                        <p class="chalogin_btn " (click)="singup()">Already registered? Sign In</p>
                    </form>
                </div>
                <div class="col-lg-3 col-md-6 col-12 ">

                </div>
            </div>
        </div>
    </div>
</div>
